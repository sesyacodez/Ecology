<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/earth-icon.png">
    <title>Poll</title>
</head>
<body>
    <header>
        <h1>Environmental Problems Poll</h1>
        <nav>
            <a href="index.html">Poll</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/xjvoaadz" method="POST">
            <label>Your name:
                <input type="text" name="name" required> 
            </label>
            <br>
            <label>Your surname:
                <input type="text" name="surname" required>
            </label>
            <br>
            <label>Your email:
                <input type="email" name="email" required>
            </label>
            <br>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <br>
            <label>Your phone number:
                <input type="tel" required>
            </label>
            <br>
            <label>Your age:
                <input type="number" name="age">
            </label>
            <br>
            <label>Choose your favourite color:
                <input type="color" name="color">
            </label>
            <br>
            <label>Your gender:
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">Other
            </label>
            <br>
            <label>Month of birth:
                <input type="month" name="month_of_birth">
            </label>
            <br>
            <label>Time of birth:
                <input type="time" name="time_of_birth">
            </label>
            <br>
            <label>Your Instagram acoount:
                <input type="url" name="instagram">
            </label>
            <br>
            <label>Photo of yourself:
                <input type="image" name="photo">
            </label>
            <br>
            <label>Your favourite video:
                <input type="file" name="video">
            </label>
            <br>
            <label>I'm not a robot
                <input type="checkbox" name="not_a_robot">
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>
    <footer>
        <section>
            <h3>Animals:</h3>
            <ul>
                <li>Turle</li>
                <li>Whale</li>
                <li>Dolphin</li>
            </ul>
        </section>
        <aside>
            <table>
                <tr>
                    <td>Number 1:</td>
                    <td>Turtle</td>
                </tr>
                    <td>Number 2:</td>
                    <td>Whale</td>
                <tr>
                    <td>Number 3:</td>
                    <td>Dolphin</td>
            </table>    
</body>
</html>
